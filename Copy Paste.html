<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Copy Tool (Dark Mode)</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      padding: 40px;
      text-align: center;
    }
    .copy-container {
      margin-bottom: 30px;
    }
    textarea {
      width: 90%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #333;
      border-radius: 6px;
      margin-bottom: 10px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Multi 1-Click Copy Tool</h1>

  <div class="copy-container">
    <textarea id="copyText1" placeholder="Text field 1..."></textarea><br>
    <button onclick="copyText('copyText1')">Copy</button>
  </div>
  <div class="copy-container">
    <textarea id="copyText2" placeholder="Text field 2..."></textarea><br>
    <button onclick="copyText('copyText2')">Copy</button>
  </div>
  <div class="copy-container">
    <textarea id="copyText3" placeholder="Text field 3..."></textarea><br>
    <button onclick="copyText('copyText3')">Copy</button>
  </div>
  <div class="copy-container">
    <textarea id="copyText4" placeholder="Text field 4..."></textarea><br>
    <button onclick="copyText('copyText4')">Copy</button>
  </div>
  <div class="copy-container">
    <textarea id="copyText5" placeholder="Text field 5..."></textarea><br>
    <button onclick="copyText('copyText5')">Copy</button>
  </div>
  <div class="copy-container">
    <textarea id="copyText6" placeholder="Text field 6..."></textarea><br>
    <button onclick="copyText('copyText6')">Copy</button>
  </div>
  <div class="copy-container">
    <textarea id="copyText7" placeholder="Text field 7..."></textarea><br>
    <button onclick="copyText('copyText7')">Copy</button>
  </div>
  <div class="copy-container">
    <textarea id="copyText8" placeholder="Text field 8..."></textarea><br>
    <button onclick="copyText('copyText8')">Copy</button>
  </div>
  <div class="copy-container">
    <textarea id="copyText9" placeholder="Text field 9..."></textarea><br>
    <button onclick="copyText('copyText9')">Copy</button>
  </div>
  <div class="copy-container">
    <textarea id="copyText10" placeholder="Text field 10..."></textarea><br>
    <button onclick="copyText('copyText10')">Copy</button>
  </div>

  <script>
    function copyText(elementId) {
      const text = document.getElementById(elementId).value;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      }).catch(err => {
        alert("Failed to copy: " + err);
      });
    }
  </script>
</body>
</html>
